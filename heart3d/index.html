<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-entity id="ar-marker" gltf-model="scene.gltf" scale="1 1 1" animation-mixer/>

        <a-camera gps-camera rotation-reader></a-camera>

        <script>
            // Get user's current location using Geolocation API
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const latitude = position.coords.latitude + 20; // Adjust as needed
                    const longitude = position.coords.longitude; // Adjust as needed
                    const altitude = position.coords.altitude || 0;

                    // Update AR marker position based on user's location
                    const arMarker = document.getElementById('ar-marker');
                    arMarker.setAttribute('gps-entity-place', {
                        latitude: latitude,
                        longitude: longitude,
                        elevation: altitude
                    });
                },
                (error) => {
                    console.error('Error getting user location:', error);
                }
            );
        </script>
    </a-scene>
</body>
</html>
